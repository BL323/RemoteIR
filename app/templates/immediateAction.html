{% block immediateAction %}
	<h4>Immediate Action</h4>

	<div class="row">
		<div class="span4"
			<form action="On" method="get" name="On">
				<p><input type="submit" value="On" /></p>
			</form>
		</div>

		<div class="span4 offset1">
			<form action="Off" method="get" name="Off">
				<p><input type="submit" value="Off" /></p>
			</form>
		</div>
	</div>
{% endblock %}
