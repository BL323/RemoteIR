<form action="/AddTask" method="post" name="">
{{ form.hidden_tag() }}
	<p>
	Action:<br>
		{{ form.action }}
	
	<br>
	Date:<br>
	<input name="date" value="{{ d }}" type="date" class="datepicker">
	<br>
	<br>
	
	Time (HH:MM):<br>
		{{ form.hour }}
	</p>
	<p><input type="submit" value="Add Task"></p>
</form>
